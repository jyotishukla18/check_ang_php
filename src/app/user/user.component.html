<!doctype html>
<html>
  <body>
    <div class="container">
      <div class="reglist">
            <table class="table table-striped" >
              <thead>
                <tr>
                  <th>ID</th>
                  <th>User Name</th>
                  <th>Mobile Number</th>
                  <th>Email ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <ng-container *ngFor="let userdata of users">
              <tr *ngFor="let item of userdata">
                <td >
                  {{item.id}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td>
                    {{item.mobile}}
                </td>
                <td>
                    {{item.email}}
                </td>
                <td>
                  <button class="btn btn-info"  routerLink="/edit/{{item.id}}">
                    Edit
                  </button>&nbsp;&nbsp;
                  <button class="btn btn-danger" (click)="deleteUser(item.id,item.name)">
                    Delete
                  </button>
                </td>
              
              </tr>
            </ng-container>
            </table>
      </div>
    </div>
  </body>
</html>
