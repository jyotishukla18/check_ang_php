<!doctype html>
<form content-type="appilic" #userForm="ngForm">
  
    <div [hidden]="userForm.submitted">
        <div class="cross-validation" 
        [class.cross-validation-error]="userForm.errors?.identityRevealed && 
        (userForm.touched || userForm.dirty)">
  
          <div class="form-group">
            <label>Name:</label>
            <input type="text" required minlength="4"
            class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" style="width: 40%"/>
            
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors.required">
                Name is required.
              </div>
              <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>
  
          <div class="form-group">
              <label>Mobile Number:</label>
              <input type="text" class="form-control" [(ngModel)]="model.mobile" #mobile="ngModel" name="mobile" style="width: 40%" 
              (keypress)="keyPress($event)" minlength=10 maxlength=10 required/>
              
              <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
            
                <div *ngIf="mobile.errors.required">
                  mobile number is required.
                </div>
                <div *ngIf="mobile.errors.minlength">
                    mobile number must be at least 10 characters long.
                </div>
              </div>    
          </div>
  
          <div class="form-group">
            <label>Email Address:</label>
            <input type="email"
            class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" style="width: 40%" required email/>
  
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
  
              <div *ngIf="email.errors.required">
                email is required.
              </div>
              <div *ngIf="email.errors.email"> 
                  Primary Email not valid.
              </div>
            </div>
          </div>
          
          <button class="btn btn-info" (click)="addUser()" [disabled]="userForm.invalid">Submit</button>
        </div>
    </div>
  </form>
